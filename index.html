<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>

        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <header>
                                <h1>
                                   <b>Weather Dashboard</b>
                                </h1>
                            </header>
                        </div>
                    </div>
                    <div class="row">
                        
                        <aside class="col-md-3 ">
                            <h2>Search for a City</h2>
                            <p><input type="search" name="city" class="form-control" id="city"></p>
                            
                            <div class="btn-group" style="width: 100%;">
                                <button class="btn btn-block btn-primary " id="search" onclick="searchCity(event)">Search</button></div>
                            <hr>
                        
                            <div class="btn-group-vertical" style="width: 100%;" id="savedCities">
                                
                            </div>
                          
                        </aside>
                        
                        <main class="col-md-9">
                            <div class="row">
                                <div class="col-md-10" id="day0">
                        
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h4>5-Day Forecast:</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 forecast" id="day1">
                        
                                </div>
                                <div class="col-md-2 forecast" id="day2">
                        
                                </div>
                                <div class="col-md-2 forecast" id="day3">
                        
                                </div>
                                <div class="col-md-2 forecast" id="day4">
                        
                                </div>
                                <div class="col-md-2 forecast" id="day5">
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Optional JavaScript -->
        <script src="assets/js/script.js" async defer></script>
    </body>
</html>
